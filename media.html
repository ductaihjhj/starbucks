<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- Thiết lập bộ ký tự -->

  <!-- Tiêu đề trang -->

  <!-- Favicon -->

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap-pure-replacement.css" rel="stylesheet">

  <!-- Google Material Icons -->
  <link href="fonts/material-icons-full.css" rel="stylesheet">

  <!-- CSS tối ưu riêng -->
  <link rel="stylesheet" href="css/optimized.css">

<body>

<!-- ================= LOADING SCREEN ================= -->
<div class="loading-screen">
  <div class="loading-logo">☕</div>
  <div class="loading-text">ĐANG TẢI</div>
  <div class="spinner"></div>
</div>

<!-- ================= DARK MODE TOGGLE ================= -->
<button id="themeToggle" class="theme-toggle" title="Chuyển chế độ sáng/tối">
  <span class="material-icons-outlined">dark_mode</span>
</button>

<!-- ================= BACK TO TOP ================= -->
<div class="back-to-top">
  <span class="material-icons-outlined">arrow_upward</span>
</div>

<!-- ================= NAVBAR ================= -->
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light fixed-top bg-transparent py-3">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <div class="logo-circle me-3">
        <span class="material-icons-outlined fs-4">local_cafe</span>
      </div>
      <span class="fw-bold text-uppercase fs-5 d-none d-sm-inline">Starbucks</span>
    </a>

    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="material-icons-outlined">menu</span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Thực đơn</a></li>
        <li class="nav-item"><a class="nav-link" href="blog.html">Tin tức</a></li>
        <li class="nav-item"><a class="nav-link active" href="media.html">Thư viện</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Liên hệ</a></li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-icon" title="Tìm kiếm">
          <span class="material-icons-outlined">search</span>
        </button>
        <button class="btn btn-icon position-relative" title="Giỏ hàng">
          <span class="material-icons-outlined">shopping_bag</span>
          <span id="cartCountBadge"
                class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle small d-none">
            0
          </span>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="mediaModal" tabindex="-1">

    <div class="modal-content bg-black bg-opacity-75 border-0">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"></button>
